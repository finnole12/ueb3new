syntax = "proto2";

package gRPCServer;

service Service {

  rpc GetSize(GetSize_Request) returns (RPC_Response) {}

  rpc AddRecord(AddRecord_Request) returns (RPC_Response) {}

  rpc GetRecord(GetRecord_Request) returns (RPC_Response) {}
}

message GetRecord_Request {
  required int32 index = 1;
}

message AddRecord_Request {
  required string record = 1;
  required int32 index = 2;
}

message GetSize_Request {

}

message RPC_Response {
  required string response = 1;
}
